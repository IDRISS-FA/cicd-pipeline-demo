name: Deploy to Minikube

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]  # Trigger after successful build
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted  # Uses your Ubuntu VM runner
    defaults:
      run:
        working-directory: /home/kuber/cicd-pipeline-demo  # 🔥 Your repo path

    steps:
      # 1. Force-sync with GitHub (critical!)
      - name: Sync Repo
        run: |
          git reset --hard HEAD
          git clean -fd
          git pull origin main --force

      # 2. Deploy to Minikube
      - name: Apply Kubernetes manifests
        run: |
          echo "🚀 Deploying to Minikube..."
          kubectl apply -f k8s/

      # 3. Verify deployment
      - name: Check status
        run: |
          echo "✅ Pods:"
          kubectl get pods -n default
          echo "🌐 Services:"
          kubectl get svc -n default
          echo "🔗 Access URL:"
          minikube service cicd-pipeline-demo-service --url || echo "Run 'minikube service list'"
